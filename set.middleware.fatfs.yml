    fixed_id: elm_chan_fatfs
    version: '0.14'
    display_name: Fatfs
    description: FAT File System stack
    set_location:
      repo_base_path: middleware/fatfs
    type: middleware
    vendor: NXP
    product:
      kex_package:
        kex_web_ui:
          ui_control: true
          ui_release_specific: true
          ui_control_default: true
          ui_category: Middleware
        scr:
        - scr.middleware.fatfs
      cmsis_pack:
        vendor: NXP
        supported: true
        pack_root:
          pack_type: SWP
          pack_name: FATFS
          pack_version: 1.0.0
        scr:
        - scr.middleware.fatfs
    component_taxonomy:
      fatfs:
        cclass: File System
        cgroup: FAT File System
